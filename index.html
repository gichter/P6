<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="scripts.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>JustStreamIt</title>
  </head>
  <body>
    <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content" id="modalContent">
    <span class="close" onClick=closeModal()>&times;</span>
    <div id="modal-data">
      <div id="modal-image">
      </div>
      <div id="modal-text">
      </div>
    </div>
  </div>

</div>
    <nav class="navbar">
      <a href="#" class="nav-logo">JustStreamIt</a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link">Accueil</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link ">Cat√©gories</a>
            <div  id="categories" class="dropdown-content">
            </div>
        </li>
      </ul>
    </nav>

  <header class="banner" id="banner_image">
      <div class="banner__contents" id="banner">
        <h1 class="banner__title" id="banner_title"></h1>
        <div class="banner__buttons">
          <button class="banner__button">Regarder</button>
          <button class="banner__button">Plus d'informations</button>
        </div>
        <h1 class="banner_description" id="banner_description">
        </h1>
      </div>
      <div class="banner--fadeBottom"></div>
  </header>
    </div>
    <div class="row">
      <h2 id="row_title_1"></h2>
      <div class="slider-frame">
      <div class='row__posters' id='carousel_1'></div>  
        <button id="slide" class="btn prev" onclick="slide(1, 'left')"><</button>
        <button id="slide" class="btn next" onclick="slide(1, 'right')">></button>
      </div>
      <h2 id="row_title_2"></h2>
      <div class="slider-frame">
        <div class='row__posters' id='carousel_2'></div>
        <button id="slide" class="btn prev" onclick="slide(2, 'left')"><</button>
        <button id="slide" class="btn next" onclick="slide(2, 'right')">></button>
      </div>
      <h2 id="row_title_3"></h2>
      <div class="slider-frame">
        <div class='row__posters' id='carousel_3'></div>
        <button id="slide" class="btn prev" onclick="slide(3, 'left')"><</button>
        <button id="slide" class="btn next" onclick="slide(3, 'right')">></button>
      </div>
      <h2 id="row_title_4"></h2>
      <div class="slider-frame">
      <div class='row__posters' id='carousel_4'></div>
        <button id="slide" class="btn prev" onclick="slide(4, 'left')"><</button>
        <button id="slide" class="btn next" onclick="slide(4, 'right')">></button>
      </div>
    </div>
  </body>

</html>
